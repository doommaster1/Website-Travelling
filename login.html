<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/lib..." integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="ring">
        <i style="--clr:#00FFFF;"></i>
        <i style="--clr:#FF00FF;"></i>
        <i style="--clr:#fffd44;"></i>
    <div class="sampul">
        <div class="login-box">
            <h2>Sign In</h2>
            <form action="#" method="post">
                <div class="form">
                    <span class="icon"><i data-feather="mail"></i></span>
                    <input type="text" name="email" required>
                    <label>Email</label>
                </div>
                <div class="form">
                    <span class="icon"><i data-feather="lock"></i></span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="rememberforgot">
                    <label><input type="checkbox" name="remember">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">LOGIN</button>
                <div class="otherregis">
                    <a>Or Sign Up Using</a>
                </div>
                <div class="socialmedia">
                    <a href="https://twitter.com/i/flow/logins"><i data-feather="twitter"></i></a>
                    <a href="https://www.instagram.com/accounts/login/?hl=en"><i data-feather="instagram"></i></a>
                    <a href="https://www.facebook.com/"><i data-feather="facebook"></i></a>
                </div>
                <div class="log-register">
                    <p>Don't have a account? <a href="#" class="regis-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>
    <script>
        feather.replace();
      </script>
</body>
</html>
